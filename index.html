<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MT5‑style Volatility Charts (Deriv) — Live</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220; --panel:#0f1720; --muted:#9aa4b2; --accent:#7dd3fc;
      --height:calc(100vh - 48px);
    }
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial}
    body{margin:0;background:linear-gradient(180deg,#071025 0%, #071621 100%);color:#dbe7f0}
    header{height:48px;padding:8px 12px;display:flex;align-items:center;gap:12px;background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent);border-bottom:1px solid rgba(255,255,255,0.03)}
    .logo{font-weight:700;letter-spacing:0.6px}
    .toolbar{display:flex;gap:8px;align-items:center}
    .btn{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);padding:6px 10px;border-radius:6px;cursor:pointer;color:var(--muted)}
    .btn.active{background:linear-gradient(90deg, rgba(125,211,252,0.08), rgba(59,130,246,0.06));color:var(--accent);border-color:rgba(125,211,252,0.14)}
    .container{display:grid;grid-template-columns:220px 1fr;padding:12px;gap:12px}
    .sidebar{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);height:var(--height);overflow:auto}
    .symbols{display:flex;flex-direction:column;gap:8px}
    .sym{padding:8px;border-radius:6px;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
    .sym:hover{background:rgba(255,255,255,0.02)}
    .sym.active{background:linear-gradient(90deg, rgba(125,211,252,0.06), transparent);border-left:3px solid var(--accent);padding-left:6px}
    .main{height:var(--height);overflow:auto}
    .charts-grid{display:grid;grid-template-columns:repeat(2,1fr);grid-auto-rows:320px;gap:12px}
    .chart-card{background:var(--panel);border-radius:8px;padding:8px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column}
    .chart-header{display:flex;justify-content:space-between;align-items:center;padding:6px 8px}
    .chart-title{font-weight:600}
    .chart-body{flex:1;padding:6px}
    .status{font-size:12px;color:var(--muted)}
    .controls{display:flex;gap:6px;align-items:center}
    .small{font-size:13px;padding:6px 8px}
  </style>
</head>
<body>
  <header>
    <div class="logo">MT5‑style Volatility — Live (Deriv)</div>
    <div style="flex:1"></div>
    <div class="toolbar">
      <div class="btn" id="connectBtn">Connect</div>
      <div class="btn" id="liveBtn">Live</div>
      <div class="btn" id="pauseBtn">Pause</div>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h4 style="margin:0 0 8px 0">Symbols</h4>
      <div class="symbols" id="symbolsList"></div>

      <hr style="opacity:0.06;margin:12px 0">
      <div style="display:flex;gap:6px;flex-wrap:wrap">
        <div class="btn small" data-tf="tick">Tick</div>
        <div class="btn small" data-tf="1s">1s</div>
        <div class="btn small" data-tf="1m">1m</div>
      </div>

      <p style="color:var(--muted);font-size:13px;margin-top:12px">Tips: drag/pinch to zoom. Click "Live" to jump to real-time. This page connects directly to Deriv's WebSocket API (no server).</p>
    </aside>

    <main class="main">
      <div class="charts-grid" id="chartsGrid"></div>
    </main>
  </div>

  <!-- Lightweight Charts (standalone production build) -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    // ====== Configuration ======
    const SYMBOLS = ['R_10', 'R_25', 'R_75', 'R_100']; // add more if you like
    const MAX_TICKS = 600; // keep this many ticks per symbol
    const DEFAULT_TF = 'tick'; // 'tick' | '1s' | '1m'
    const DERIV_WS = 'wss://ws.binaryws.com/websockets/v3?app_id=1089';

    // ====== State ======
    const state = {};
    let ws = null;
    let connected = false;
    let autoLive = true;
    let currentTF = DEFAULT_TF;

    // ====== Utilities ======
    function fmtTime(epoch){
      const d = new Date(epoch*1000);
      return d.toISOString().replace('T',' ').slice(0,19);
    }

    // ====== DOM setup ======
    const symbolsList = document.getElementById('symbolsList');
    const chartsGrid = document.getElementById('chartsGrid');
    const connectBtn = document.getElementById('connectBtn');
    const liveBtn = document.getElementById('liveBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    // create UI for symbols + charts
    SYMBOLS.forEach(sym => {
      // symbol element
      const el = document.createElement('div');
      el.className = 'sym';
      el.id = 'sym_'+sym;
      el.innerHTML = `<div>${sym}</div><div class="status" id="status_${sym}">—</div>`;
      el.addEventListener('click', ()=>{document.querySelectorAll('.sym').forEach(s=>s.classList.remove('active'));el.classList.add('active');});
      symbolsList.appendChild(el);

      // chart card
      const card = document.createElement('div');
      card.className = 'chart-card';
      card.id = 'card_'+sym;
      card.innerHTML = `
        <div class="chart-header">
          <div class="chart-title">${sym} <span id="last_${sym}" style="font-weight:400;color:var(--muted);font-size:13px">—</span></div>
          <div class="controls">
            <div class="status" id="stat_${sym}">connecting...</div>
          </div>
        </div>
        <div class="chart-body" id="chart_${sym}"></div>
      `;
      chartsGrid.appendChild(card);

      // state per symbol
      state[sym] = {
        ticks: [], // each: {epoch, quote}
        candles: [], // aggregated candles for current tf
        chart: null,
        series: null,
        lastTick: null,
        symbol: sym
      };
    });

    // ====== Chart creation helper ======
    function createChart(container){
      const chart = LightweightCharts.createChart(container, {
        layout: {backgroundColor:'transparent', textColor:'#dbe7f0'},
        grid: {vertLines:{color:'rgba(255,255,255,0.02)'}, horzLines:{color:'rgba(255,255,255,0.02)'}},
        rightPriceScale:{borderVisible:false},
        timeScale:{borderVisible:false, rightOffset:0, timeVisible:true, secondsVisible:true},
        localization:{dateFormat:'yyyy-MM-dd HH:mm:ss'},
        crosshair:{mode:1}
      });
      return chart;
    }

    // ====== Candle aggregation ======
    function epochForTF(epoch, tf){
      if(tf === 'tick') return epoch; // tick uses exact epoch
      if(tf === '1s') return epoch; // group by second
      if(tf === '1m') return Math.floor(epoch/60)*60;
      return epoch;
    }

    function rebuildCandles(sym){
      const s = state[sym];
      const tf = currentTF;
      if(tf === 'tick'){
        // show as line series with last price
        if(!s.lineSeries){
          if(s.candleSeries) s.chart.removeSeries(s.candleSeries);
          s.lineSeries = s.chart.addLineSeries({lineWidth:2});
        }
        const data = s.ticks.map(t=>({time:t.epoch, value:t.quote}));
        s.lineSeries.setData(data);
        return;
      }

      // aggregate ticks into candles
      const buckets = {};
      s.ticks.forEach(t=>{
        const key = epochForTF(t.epoch, tf);
        if(!buckets[key]) buckets[key] = {time: key, open: t.quote, high: t.quote, low: t.quote, close: t.quote};
        else{ const b = buckets[key]; b.high = Math.max(b.high,t.quote); b.low = Math.min(b.low,t.quote); b.close = t.quote; }
      });
      const candleArray = Object.values(buckets).sort((a,b)=>a.time-b.time);
      if(s.lineSeries){ s.chart.removeSeries(s.lineSeries); s.lineSeries = null; }
      if(!s.candleSeries) s.candleSeries = s.chart.addCandlestickSeries();
      s.candleSeries.setData(candleArray);
    }

    // ====== WebSocket handling ======
    function connect(){
      if(ws && ws.readyState === WebSocket.OPEN) return;
      ws = new WebSocket(DERIV_WS);
      ws.onopen = ()=>{
        connected = true; connectBtn.classList.add('active'); connectBtn.innerText='Connected';
        // subscribe to ticks for all symbols
        SYMBOLS.forEach(sym=>{
          const req = {ticks: sym};
          ws.send(JSON.stringify(req));
        });
      };
      ws.onmessage = (evt)=>{
        const msg = JSON.parse(evt.data);
        // handle ticks
        if(msg.tick){
          const t = msg.tick; // {epoch, quote, symbol}
          const sym = t.symbol;
          if(!state[sym]) return;
          const item = {epoch: t.epoch, quote: Number(t.quote)};
          const s = state[sym];
          s.ticks.push(item);
          s.lastTick = item;
          // cap
          if(s.ticks.length>MAX_TICKS) s.ticks.splice(0, s.ticks.length-MAX_TICKS);
          // update UI
          document.getElementById('last_'+sym).innerText = item.quote.toFixed(2) + '  ' + new Date(item.epoch*1000).toLocaleTimeString();
          document.getElementById('status_'+sym).innerText = 'live';
          document.getElementById('stat_'+sym).innerText = 'updated ' + new Date().toLocaleTimeString();
          updateChartFor(sym);
        }
        if(msg.error) console.error('deriv error', msg.error);
      };
      ws.onclose = ()=>{connected=false; connectBtn.classList.remove('active'); connectBtn.innerText='Connect'; SYMBOLS.forEach(sym=>document.getElementById('status_'+sym).innerText='disconnected');};
      ws.onerror = (e)=>{console.error('ws err',e)};
    }

    function disconnect(){ if(ws){ ws.close(); ws=null; connected=false; connectBtn.classList.remove('active'); connectBtn.innerText='Connect'; } }

    // ====== Chart update loop ======
    function updateChartFor(sym){
      const s = state[sym];
      if(!s.chart) return;
      // if autoLive is true, scroll to real time after set
      rebuildCandles(sym);
      if(autoLive){
        try{ s.chart.timeScale().scrollToRealTime(); }catch(e){}
      }
    }

    // ====== Create all charts ======
    Object.keys(state).forEach(sym=>{
      const container = document.getElementById('chart_'+sym);
      const chart = createChart(container);
      state[sym].chart = chart;
      // create empty series (line by default for tick)
      state[sym].lineSeries = chart.addLineSeries({lineWidth:2});
      // attach interaction listeners to pause auto live when user interacts
      ['mousedown','wheel','touchstart'].forEach(ev=>{
        container.addEventListener(ev, ()=>{ autoLive=false; liveBtn.classList.remove('active'); });
      });
      // double click to re-enable live
      container.addEventListener('dblclick', ()=>{ autoLive=true; liveBtn.classList.add('active'); Object.values(state).forEach(s=>s.chart.timeScale().scrollToRealTime()); });
    });

    // ====== Buttons ======
    connectBtn.addEventListener('click', ()=>{ if(!connected) connect(); else disconnect(); });
    liveBtn.addEventListener('click', ()=>{ autoLive = true; liveBtn.classList.add('active'); Object.values(state).forEach(s=>{ try{s.chart.timeScale().scrollToRealTime()}catch(e){} }); });
    pauseBtn.addEventListener('click', ()=>{ autoLive=false; liveBtn.classList.remove('active'); });

    // timeframe buttons
    document.querySelectorAll('[data-tf]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('[data-tf]').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentTF = btn.dataset.tf;
        // rebuild all charts
        Object.keys(state).forEach(sym=>rebuildCandles(sym));
      });
      if(btn.dataset.tf === DEFAULT_TF) btn.classList.add('active');
    });

    // automatically connect on load
    window.addEventListener('load', ()=>{
      // create small staggered connect to avoid bursts
      connect();
    });

    // helper to fill demo data if needed (optional)
    // Expose a simple API to add custom tick (for debugging)
    window.__addTick = function(symbol, epoch, quote){
      if(!state[symbol]) return;
      state[symbol].ticks.push({epoch, quote});
      if(state[symbol].ticks.length>MAX_TICKS) state[symbol].ticks.shift();
      updateChartFor(symbol);
    }

    // small safety: reconnect on network close after a delay
    setInterval(()=>{
      if(!connected){ try{ connect(); }catch(e){} }
    }, 10000);

  </script>
</body>
</html>
