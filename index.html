<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Volatility Indices - Live Candlestick Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border-radius: 10px;
            color: white;
            flex-wrap: wrap;
        }
        .info-item {
            text-align: center;
            padding: 5px 15px;
        }
        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .info-value {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 5px;
        }
        .chart-container {
            position: relative;
            height: 500px;
            background: #1a1a2e;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #chartCanvas {
            width: 100%;
            height: 100%;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            align-items: center;
        }
        button, select {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover, select:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .green { color: #10b981; }
        .red { color: #ef4444; }
        .api-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #1565c0;
            font-size: 14px;
        }
        .api-info a {
            color: #0d47a1;
            font-weight: bold;
            text-decoration: none;
        }
        .api-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Deriv Volatility Indices</h1>
        <div class="subtitle">Live Candlestick Chart - Real-time WebSocket Data</div>
        
        <div class="api-info">
            <strong>ðŸŽ¯ No API Key Required!</strong> Connecting directly to Deriv's free WebSocket API
        </div>

        <div class="controls">
            <select id="symbol">
                <option value="R_10">Volatility 10 Index</option>
                <option value="R_25" selected>Volatility 25 Index</option>
                <option value="R_50">Volatility 50 Index</option>
                <option value="R_75">Volatility 75 Index</option>
                <option value="R_100">Volatility 100 Index</option>
                <option value="1HZ10V">Volatility 10 (1s) Index</option>
                <option value="1HZ25V">Volatility 25 (1s) Index</option>
                <option value="1HZ50V">Volatility 50 (1s) Index</option>
                <option value="1HZ75V">Volatility 75 (1s) Index</option>
                <option value="1HZ100V">Volatility 100 (1s) Index</option>
            </select>
            <select id="timeframe">
                <option value="60">1 Minute</option>
                <option value="120">2 Minutes</option>
                <option value="300" selected>5 Minutes</option>
                <option value="900">15 Minutes</option>
                <option value="1800">30 Minutes</option>
                <option value="3600">1 Hour</option>
            </select>
            <button onclick="startChart()" id="startBtn">Start Live Chart</button>
        </div>
        
        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">Current Price</div>
                <div class="info-value" id="currentPrice">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Change</div>
                <div class="info-value" id="priceChange">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">High</div>
                <div class="info-value" id="highPrice">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Low</div>
                <div class="info-value" id="lowPrice">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Last Update</div>
                <div class="info-value" id="lastUpdate">--</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chartCanvas"></canvas>
        </div>

        <div class="status loading" id="status">Click "Start Live Chart" to begin</div>
    </div>

    <script>
        let canvas, ctx;
        let candlestickData = [];
        let ws;
        let symbol = 'R_25';
        let timeframe = 300;
        let currentCandle = null;
        let chartPadding = { top: 40, right: 60, bottom: 40, left: 60 };
        let isConnected = false;

        function initCanvas() {
            canvas = document.getElementById('chartCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            if (candlestickData.length > 0) {
                drawChart();
            }
        }

        function drawChart() {
            if (!ctx || candlestickData.length === 0) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const chartWidth = canvas.width - chartPadding.left - chartPadding.right;
            const chartHeight = canvas.height - chartPadding.top - chartPadding.bottom;

            const allPrices = candlestickData.flatMap(c => [c.h, c.l]);
            const maxPrice = Math.max(...allPrices);
            const minPrice = Math.min(...allPrices);
            const priceRange = maxPrice - minPrice;
            const padding = priceRange * 0.1;

            const candleWidth = Math.max(2, Math.min(8, chartWidth / candlestickData.length - 1));
            const spacing = chartWidth / candlestickData.length;

            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = chartPadding.top + (chartHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(chartPadding.left, y);
                ctx.lineTo(canvas.width - chartPadding.right, y);
                ctx.stroke();

                const price = maxPrice + padding - (priceRange + padding * 2) * (i / 5);
                ctx.fillStyle = '#888';
                ctx.font = '12px Arial';
                ctx.textAlign = 'right';
                ctx.fillText(price.toFixed(2), chartPadding.left - 10, y + 4);
            }

            // Draw candlesticks
            candlestickData.forEach((candle, index) => {
                const x = chartPadding.left + spacing * index + spacing / 2;

                const yHigh = chartPadding.top + ((maxPrice + padding - candle.h) / (priceRange + padding * 2)) * chartHeight;
                const yLow = chartPadding.top + ((maxPrice + padding - candle.l) / (priceRange + padding * 2)) * chartHeight;
                const yOpen = chartPadding.top + ((maxPrice + padding - candle.o) / (priceRange + padding * 2)) * chartHeight;
                const yClose = chartPadding.top + ((maxPrice + padding - candle.c) / (priceRange + padding * 2)) * chartHeight;

                const isUp = candle.c >= candle.o;
                const color = isUp ? '#10b981' : '#ef4444';

                // Draw wick
                ctx.strokeStyle = color;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x, yHigh);
                ctx.lineTo(x, yLow);
                ctx.stroke();

                // Draw body
                ctx.fillStyle = color;
                const bodyHeight = Math.max(Math.abs(yClose - yOpen), 1);
                ctx.fillRect(x - candleWidth / 2, Math.min(yOpen, yClose), candleWidth, bodyHeight);
            });

            // Draw time labels (show more labels for better orientation with 1000 candles)
            const labelStep = Math.ceil(candlestickData.length / 10);
            ctx.fillStyle = '#888';
            ctx.font = '11px Arial';
            ctx.textAlign = 'center';
            candlestickData.forEach((candle, index) => {
                if (index % labelStep === 0 || index === candlestickData.length - 1) {
                    const x = chartPadding.left + spacing * index + spacing / 2;
                    const date = new Date(candle.x);
                    const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                    ctx.fillText(timeStr, x, canvas.height - chartPadding.bottom + 20);
                }
            });

            // Draw title
            const symbolName = document.getElementById('symbol').options[document.getElementById('symbol').selectedIndex].text;
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(symbolName, canvas.width / 2, 25);
        }

        function connectWebSocket() {
            const app_id = 1089; // Demo app ID provided by Deriv
            ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${app_id}`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('connected', 'ðŸŸ¢ Connected to Deriv API');
                
                // Subscribe to ticks
                const tickRequest = {
                    ticks: symbol,
                    subscribe: 1
                };
                ws.send(JSON.stringify(tickRequest));

                // Request historical data
                const historyRequest = {
                    ticks_history: symbol,
                    count: 1000,
                    end: 'latest',
                    style: 'candles',
                    granularity: timeframe
                };
                ws.send(JSON.stringify(historyRequest));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.error) {
                    console.error('API Error:', data.error);
                    updateStatus('disconnected', `ðŸ”´ Error: ${data.error.message}`);
                    return;
                }

                if (data.msg_type === 'candles' && data.candles) {
                    // Process historical candles
                    candlestickData = data.candles.map(c => ({
                        x: c.epoch * 1000,
                        o: parseFloat(c.open),
                        h: parseFloat(c.high),
                        l: parseFloat(c.low),
                        c: parseFloat(c.close)
                    }));

                    if (candlestickData.length > 0) {
                        currentCandle = { ...candlestickData[candlestickData.length - 1] };
                    }

                    drawChart();
                    updateInfoBar();
                } else if (data.msg_type === 'tick') {
                    // Update current candle with live tick
                    const price = parseFloat(data.tick.quote);
                    const timestamp = data.tick.epoch * 1000;

                    if (!currentCandle) {
                        currentCandle = {
                            x: Math.floor(timestamp / (timeframe * 1000)) * (timeframe * 1000),
                            o: price,
                            h: price,
                            l: price,
                            c: price
                        };
                        candlestickData.push(currentCandle);
                    } else {
                        const candleStart = Math.floor(timestamp / (timeframe * 1000)) * (timeframe * 1000);
                        
                        if (candleStart > currentCandle.x) {
                            // New candle
                            currentCandle = {
                                x: candleStart,
                                o: price,
                                h: price,
                                l: price,
                                c: price
                            };
                            candlestickData.push(currentCandle);
                            
                            if (candlestickData.length > 1000) {
                                candlestickData.shift();
                            }
                        } else {
                            // Update current candle
                            currentCandle.c = price;
                            currentCandle.h = Math.max(currentCandle.h, price);
                            currentCandle.l = Math.min(currentCandle.l, price);
                            candlestickData[candlestickData.length - 1] = currentCandle;
                        }
                    }

                    drawChart();
                    updateInfoBar();
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', 'ðŸ”´ Connection error');
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                isConnected = false;
                if (candlestickData.length > 0) {
                    updateStatus('disconnected', 'ðŸ”´ Disconnected - Click "Start" to reconnect');
                }
            };
        }

        function updateInfoBar() {
            if (candlestickData.length === 0) return;

            const currentCandle = candlestickData[candlestickData.length - 1];
            const firstCandle = candlestickData[0];
            
            const currentPrice = currentCandle.c;
            const openPrice = firstCandle.o;
            const change = currentPrice - openPrice;
            const changePercent = ((change / openPrice) * 100).toFixed(2);

            document.getElementById('currentPrice').textContent = currentPrice.toFixed(2);
            
            const changeEl = document.getElementById('priceChange');
            const changeClass = change >= 0 ? 'green' : 'red';
            changeEl.innerHTML = `<span class="${changeClass}">${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent}%)</span>`;

            const allPrices = candlestickData.flatMap(c => [c.h, c.l]);
            const high = Math.max(...allPrices);
            const low = Math.min(...allPrices);

            document.getElementById('highPrice').textContent = high.toFixed(2);
            document.getElementById('lowPrice').textContent = low.toFixed(2);
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        function startChart() {
            symbol = document.getElementById('symbol').value;
            timeframe = parseInt(document.getElementById('timeframe').value);
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }

            candlestickData = [];
            currentCandle = null;
            
            updateStatus('loading', 'ðŸ“¡ Connecting to Deriv API...');
            connectWebSocket();
            isConnected = true;
        }

        document.getElementById('symbol').addEventListener('change', () => {
            if (isConnected) {
                startChart();
            }
        });

        document.getElementById('timeframe').addEventListener('change', () => {
            if (isConnected) {
                startChart();
            }
        });

        initCanvas();
    </script>
</body>
</html>
