<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live XAUUSD Candlestick Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-date-fns/3.0.0/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            flex-wrap: wrap;
        }
        .info-item {
            text-align: center;
            padding: 5px 15px;
        }
        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .info-value {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 5px;
        }
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            align-items: center;
        }
        button, select {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover, select:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #667eea;
            width: 300px;
            font-size: 16px;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .green { color: #10b981; }
        .red { color: #ef4444; }
        .api-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #1565c0;
            font-size: 14px;
        }
        .api-info a {
            color: #0d47a1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š XAUUSD Live Candlestick Chart</h1>
        
        <div class="api-info">
            <strong>ðŸ”‘ Free API Setup:</strong> Get your free API key from 
            <a href="https://twelvedata.com/apikey" target="_blank">Twelve Data</a> (800 free requests/day) 
            or <a href="https://www.alphavantage.co/support/#api-key" target="_blank">Alpha Vantage</a> (25 free requests/day)
        </div>

        <div class="controls">
            <select id="apiProvider">
                <option value="twelvedata">Twelve Data</option>
                <option value="alphavantage">Alpha Vantage</option>
            </select>
            <input type="text" id="355760c091e14722892910b44c0e63fa" placeholder="Enter your API key">
            <button onclick="connectAPI()" id="connectBtn">Connect to API</button>
            <select id="timeframe">
                <option value="1min">1 Minute</option>
                <option value="5min" selected>5 Minutes</option>
                <option value="15min">15 Minutes</option>
                <option value="30min">30 Minutes</option>
                <option value="60min">1 Hour</option>
            </select>
        </div>
        
        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">Current Price</div>
                <div class="info-value" id="currentPrice">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Change</div>
                <div class="info-value" id="priceChange">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">High</div>
                <div class="info-value" id="highPrice">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Low</div>
                <div class="info-value" id="lowPrice">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Last Update</div>
                <div class="info-value" id="lastUpdate">--</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div class="status loading" id="status">Enter API key and click Connect to start</div>
    </div>

    <script>
        let chart;
        let candlestickData = [];
        let apiKey = '';
        let apiProvider = 'twelvedata';
        let timeframe = '5min';
        let updateInterval;
        let isConnected = false;

        function initChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            
            Chart.register({
                id: 'candlestick',
                beforeDatasetsDraw(chart) {
                    const ctx = chart.ctx;
                    const data = chart.data.datasets[0].data;
                    
                    data.forEach((point, index) => {
                        const meta = chart.getDatasetMeta(0);
                        const x = meta.data[index]?.x;
                        const yScale = chart.scales.y;
                        
                        if (!x || !yScale) return;
                        
                        const yOpen = yScale.getPixelForValue(point.o);
                        const yClose = yScale.getPixelForValue(point.c);
                        const yHigh = yScale.getPixelForValue(point.h);
                        const yLow = yScale.getPixelForValue(point.l);
                        
                        const isUp = point.c >= point.o;
                        const color = isUp ? '#10b981' : '#ef4444';
                        const width = 8;
                        
                        // Draw wick
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(x, yHigh);
                        ctx.lineTo(x, yLow);
                        ctx.stroke();
                        
                        // Draw body
                        ctx.fillStyle = color;
                        const bodyHeight = Math.abs(yClose - yOpen) || 1;
                        ctx.fillRect(x - width/2, Math.min(yOpen, yClose), width, bodyHeight);
                    });
                }
            });
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'XAUUSD',
                        data: candlestickData,
                        borderColor: 'transparent',
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `Open: $${point.o.toFixed(2)}`,
                                        `High: $${point.h.toFixed(2)}`,
                                        `Low: $${point.l.toFixed(2)}`,
                                        `Close: $${point.c.toFixed(2)}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                displayFormats: {
                                    minute: 'HH:mm',
                                    hour: 'HH:mm'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        async function fetchTwelveData() {
            const interval = timeframe;
            const url = `https://api.twelvedata.com/time_series?symbol=XAU/USD&interval=${interval}&outputsize=50&apikey=${apiKey}`;
            
            const response = await fetch(url);
            const data = await response.json();

            if (data.status === 'error') {
                throw new Error(data.message || 'API Error');
            }

            if (!data.values || data.values.length === 0) {
                throw new Error('No data returned from API');
            }

            return data.values.reverse().map(item => ({
                x: new Date(item.datetime).getTime(),
                o: parseFloat(item.open),
                h: parseFloat(item.high),
                l: parseFloat(item.low),
                c: parseFloat(item.close)
            }));
        }

        async function fetchAlphaVantage() {
            const intervalMap = {
                '1min': '1min',
                '5min': '5min',
                '15min': '15min',
                '30min': '30min',
                '60min': '60min'
            };
            
            const interval = intervalMap[timeframe];
            const url = `https://www.alphavantage.co/query?function=FX_INTRADAY&from_symbol=XAU&to_symbol=USD&interval=${interval}&apikey=${apiKey}&outputsize=compact`;
            
            const response = await fetch(url);
            const data = await response.json();

            if (data['Error Message']) {
                throw new Error(data['Error Message']);
            }

            if (data['Note']) {
                throw new Error('API rate limit reached. Please wait a minute.');
            }

            const timeSeries = data[`Time Series FX (${interval})`];
            if (!timeSeries) {
                throw new Error('No data available');
            }

            const dataPoints = Object.keys(timeSeries).slice(0, 50).reverse().map(timestamp => ({
                x: new Date(timestamp).getTime(),
                o: parseFloat(timeSeries[timestamp]['1. open']),
                h: parseFloat(timeSeries[timestamp]['2. high']),
                l: parseFloat(timeSeries[timestamp]['3. low']),
                c: parseFloat(timeSeries[timestamp]['4. close'])
            }));

            return dataPoints;
        }

        async function fetchHistoricalData() {
            try {
                updateStatus('loading', 'ðŸ“¡ Fetching market data...');
                document.getElementById('connectBtn').disabled = true;

                let data;
                if (apiProvider === 'twelvedata') {
                    data = await fetchTwelveData();
                } else {
                    data = await fetchAlphaVantage();
                }

                candlestickData = data;
                chart.data.datasets[0].data = candlestickData;
                chart.update();
                
                updateInfoBar();
                updateStatus('connected', 'ðŸŸ¢ Connected - Live Data Active');
                isConnected = true;
                
                return true;
            } catch (error) {
                console.error('Error:', error);
                updateStatus('disconnected', `ðŸ”´ Error: ${error.message}`);
                isConnected = false;
                return false;
            } finally {
                document.getElementById('connectBtn').disabled = false;
            }
        }

        async function fetchLatestPrice() {
            if (!isConnected) return;
            
            try {
                let price;
                
                if (apiProvider === 'twelvedata') {
                    const url = `https://api.twelvedata.com/price?symbol=XAU/USD&apikey=${apiKey}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.price) {
                        price = parseFloat(data.price);
                    }
                } else {
                    const url = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=XAU&to_currency=USD&apikey=${apiKey}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data['Realtime Currency Exchange Rate']) {
                        price = parseFloat(data['Realtime Currency Exchange Rate']['5. Exchange Rate']);
                    }
                }

                if (price && candlestickData.length > 0) {
                    const lastCandle = candlestickData[candlestickData.length - 1];
                    lastCandle.c = price;
                    lastCandle.h = Math.max(lastCandle.h, price);
                    lastCandle.l = Math.min(lastCandle.l, price);
                    
                    chart.update('none');
                    updateInfoBar();
                }
            } catch (error) {
                console.error('Error updating price:', error);
            }
        }

        function updateInfoBar() {
            if (candlestickData.length === 0) return;

            const currentCandle = candlestickData[candlestickData.length - 1];
            const firstCandle = candlestickData[0];
            
            const currentPrice = currentCandle.c;
            const openPrice = firstCandle.o;
            const change = currentPrice - openPrice;
            const changePercent = ((change / openPrice) * 100).toFixed(2);

            document.getElementById('currentPrice').textContent = `$${currentPrice.toFixed(2)}`;
            
            const changeEl = document.getElementById('priceChange');
            changeEl.innerHTML = `<span class="${change >= 0 ? 'green' : 'red'}">${change >= 0 ? '+' : ''}$${change.toFixed(2)} (${changePercent}%)</span>`;

            const allPrices = candlestickData.flatMap(c => [c.h, c.l]);
            const high = Math.max(...allPrices);
            const low = Math.min(...allPrices);

            document.getElementById('highPrice').textContent = `$${high.toFixed(2)}`;
            document.getElementById('lowPrice').textContent = `$${low.toFixed(2)}`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        async function connectAPI() {
            const apiKeyInput = document.getElementById('apiKey').value.trim();
            
            if (!apiKeyInput) {
                alert('Please enter an API key');
                return;
            }

            apiKey = apiKeyInput;
            apiProvider = document.getElementById('apiProvider').value;
            
            const success = await fetchHistoricalData();
            
            if (success) {
                if (updateInterval) clearInterval(updateInterval);
                
                updateInterval = setInterval(fetchLatestPrice, 15000);
                setInterval(fetchHistoricalData, 300000);
            }
        }

        document.getElementById('timeframe').addEventListener('change', (e) => {
            timeframe = e.target.value;
            if (isConnected) {
                fetchHistoricalData();
            }
        });

        document.getElementById('apiKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectAPI();
            }
        });

        initChart();
    </script>
</body>
</html>
