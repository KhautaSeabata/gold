<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live XAUUSD Candlestick Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-chart-financial/0.2.1/chartjs-chart-financial.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            flex-wrap: wrap;
        }
        .info-item {
            text-align: center;
            padding: 5px 15px;
        }
        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .info-value {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 5px;
        }
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        button, select {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover, select:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .green { color: #10b981; }
        .red { color: #ef4444; }
        .api-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #1565c0;
        }
        .api-info a {
            color: #0d47a1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š XAUUSD Live Candlestick Chart</h1>
        
        <div class="api-info">
            <strong>ðŸ”‘ API Key Required:</strong> This chart uses real market data. 
            Get your free API key from <a href="https://twelvedata.com/" target="_blank">Twelve Data</a> 
            or <a href="https://www.alphavantage.co/" target="_blank">Alpha Vantage</a>
        </div>

        <div class="controls">
            <input type="text" id="apiKey" placeholder="Enter your API key" style="padding: 12px; border-radius: 8px; border: 2px solid #667eea; width: 300px;">
            <button onclick="connectAPI()">Connect to API</button>
            <select id="timeframe">
                <option value="1min">1 Minute</option>
                <option value="5min" selected>5 Minutes</option>
                <option value="15min">15 Minutes</option>
                <option value="30min">30 Minutes</option>
                <option value="1h">1 Hour</option>
            </select>
        </div>
        
        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">Current Price</div>
                <div class="info-value" id="currentPrice">Loading...</div>
            </div>
            <div class="info-item">
                <div class="info-label">Change</div>
                <div class="info-value" id="priceChange">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">High</div>
                <div class="info-value" id="highPrice">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Low</div>
                <div class="info-value" id="lowPrice">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Last Update</div>
                <div class="info-value" id="lastUpdate">-</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div class="status loading" id="status">Enter API key to connect to live data</div>
    </div>

    <script>
        let chart;
        let candlestickData = [];
        let apiKey = '';
        let timeframe = '5min';
        let updateInterval;

        function initChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: 'XAUUSD',
                        data: candlestickData
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `Open: $${point.o.toFixed(2)}`,
                                        `High: $${point.h.toFixed(2)}`,
                                        `Low: $${point.l.toFixed(2)}`,
                                        `Close: $${point.c.toFixed(2)}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                displayFormats: {
                                    minute: 'HH:mm',
                                    hour: 'HH:mm'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        async function fetchHistoricalData() {
            try {
                updateStatus('loading', 'Fetching historical data...');
                
                // Twelve Data API endpoint
                const url = `https://api.twelvedata.com/time_series?symbol=XAU/USD&interval=${timeframe}&outputsize=50&apikey=${apiKey}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'error' || !data.values) {
                    throw new Error(data.message || 'Failed to fetch data');
                }

                candlestickData = data.values.reverse().map(item => ({
                    x: new Date(item.datetime).getTime(),
                    o: parseFloat(item.open),
                    h: parseFloat(item.high),
                    l: parseFloat(item.low),
                    c: parseFloat(item.close)
                }));

                chart.data.datasets[0].data = candlestickData;
                chart.update();
                
                updateInfoBar();
                updateStatus('connected', 'ðŸŸ¢ Connected - Live Data Active');
                
                return true;
            } catch (error) {
                console.error('Error fetching data:', error);
                updateStatus('disconnected', `ðŸ”´ Error: ${error.message}`);
                return false;
            }
        }

        async function fetchLatestPrice() {
            try {
                const url = `https://api.twelvedata.com/price?symbol=XAU/USD&apikey=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.price) {
                    const price = parseFloat(data.price);
                    const lastCandle = candlestickData[candlestickData.length - 1];
                    
                    if (lastCandle) {
                        lastCandle.c = price;
                        lastCandle.h = Math.max(lastCandle.h, price);
                        lastCandle.l = Math.min(lastCandle.l, price);
                        
                        chart.update('none');
                        updateInfoBar();
                    }
                }
            } catch (error) {
                console.error('Error fetching latest price:', error);
            }
        }

        function updateInfoBar() {
            if (candlestickData.length === 0) return;

            const currentCandle = candlestickData[candlestickData.length - 1];
            const firstCandle = candlestickData[0];
            
            const currentPrice = currentCandle.c;
            const openPrice = firstCandle.o;
            const change = currentPrice - openPrice;
            const changePercent = ((change / openPrice) * 100).toFixed(2);

            document.getElementById('currentPrice').textContent = `$${currentPrice.toFixed(2)}`;
            
            const changeEl = document.getElementById('priceChange');
            changeEl.textContent = `${change >= 0 ? '+' : ''}$${change.toFixed(2)} (${changePercent}%)`;
            changeEl.className = 'info-value ' + (change >= 0 ? 'green' : 'red');

            const allPrices = candlestickData.flatMap(c => [c.h, c.l]);
            const high = Math.max(...allPrices);
            const low = Math.min(...allPrices);

            document.getElementById('highPrice').textContent = `$${high.toFixed(2)}`;
            document.getElementById('lowPrice').textContent = `$${low.toFixed(2)}`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        async function connectAPI() {
            const apiKeyInput = document.getElementById('apiKey').value.trim();
            
            if (!apiKeyInput) {
                alert('Please enter an API key');
                return;
            }

            apiKey = apiKeyInput;
            
            const success = await fetchHistoricalData();
            
            if (success) {
                if (updateInterval) clearInterval(updateInterval);
                
                // Update price every 10 seconds
                updateInterval = setInterval(fetchLatestPrice, 10000);
                
                // Refresh full data every 5 minutes
                setInterval(fetchHistoricalData, 300000);
            }
        }

        document.getElementById('timeframe').addEventListener('change', (e) => {
            timeframe = e.target.value;
            if (apiKey) {
                fetchHistoricalData();
            }
        });

        // Allow Enter key to connect
        document.getElementById('apiKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectAPI();
            }
        });

        initChart();
    </script>
</body>
</html>
