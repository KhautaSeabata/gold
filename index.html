<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live XAUUSD Candlestick Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            flex-wrap: wrap;
        }
        .info-item {
            text-align: center;
            padding: 5px 15px;
        }
        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .info-value {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 5px;
        }
        .chart-container {
            position: relative;
            height: 500px;
            background: #1a1a2e;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #chartCanvas {
            width: 100%;
            height: 100%;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            align-items: center;
        }
        button, select {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover, select:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #667eea;
            width: 300px;
            font-size: 16px;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .green { color: #10b981; }
        .red { color: #ef4444; }
        .api-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #1565c0;
            font-size: 14px;
        }
        .api-info a {
            color: #0d47a1;
            font-weight: bold;
            text-decoration: none;
        }
        .api-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š XAUUSD Live Candlestick Chart</h1>
        
        <div class="api-info">
            <strong>ðŸ”‘ Free API Key:</strong> Get yours from 
            <a href="https://twelvedata.com/apikey" target="_blank">Twelve Data</a> (800 free requests/day)
        </div>

        <div class="controls">
            <input type="text" id="apiKey" placeholder="Enter your Twelve Data API key">
            <button onclick="connectAPI()" id="connectBtn">Connect to Live Data</button>
            <select id="timeframe">
                <option value="1min">1 Minute</option>
                <option value="5min" selected>5 Minutes</option>
                <option value="15min">15 Minutes</option>
                <option value="30min">30 Minutes</option>
                <option value="60min">1 Hour</option>
            </select>
        </div>
        
        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">Current Price</div>
                <div class="info-value" id="currentPrice">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Change</div>
                <div class="info-value" id="priceChange">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">High</div>
                <div class="info-value" id="highPrice">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Low</div>
                <div class="info-value" id="lowPrice">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Last Update</div>
                <div class="info-value" id="lastUpdate">--</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chartCanvas"></canvas>
        </div>

        <div class="status loading" id="status">Enter your API key to get started</div>
    </div>

    <script>
        let canvas, ctx;
        let candlestickData = [];
        let apiKey = '';
        let timeframe = '5min';
        let updateInterval;
        let isConnected = false;
        let chartPadding = { top: 40, right: 60, bottom: 40, left: 60 };

        function initCanvas() {
            canvas = document.getElementById('chartCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            if (candlestickData.length > 0) {
                drawChart();
            }
        }

        function drawChart() {
            if (!ctx || candlestickData.length === 0) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const chartWidth = canvas.width - chartPadding.left - chartPadding.right;
            const chartHeight = canvas.height - chartPadding.top - chartPadding.bottom;

            const allPrices = candlestickData.flatMap(c => [c.h, c.l]);
            const maxPrice = Math.max(...allPrices);
            const minPrice = Math.min(...allPrices);
            const priceRange = maxPrice - minPrice;
            const padding = priceRange * 0.1;

            const candleWidth = Math.max(4, chartWidth / candlestickData.length - 4);
            const spacing = chartWidth / candlestickData.length;

            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = chartPadding.top + (chartHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(chartPadding.left, y);
                ctx.lineTo(canvas.width - chartPadding.right, y);
                ctx.stroke();

                const price = maxPrice + padding - (priceRange + padding * 2) * (i / 5);
                ctx.fillStyle = '#888';
                ctx.font = '12px Arial';
                ctx.textAlign = 'right';
                ctx.fillText('$' + price.toFixed(2), chartPadding.left - 10, y + 4);
            }

            // Draw candlesticks
            candlestickData.forEach((candle, index) => {
                const x = chartPadding.left + spacing * index + spacing / 2;

                const yHigh = chartPadding.top + ((maxPrice + padding - candle.h) / (priceRange + padding * 2)) * chartHeight;
                const yLow = chartPadding.top + ((maxPrice + padding - candle.l) / (priceRange + padding * 2)) * chartHeight;
                const yOpen = chartPadding.top + ((maxPrice + padding - candle.o) / (priceRange + padding * 2)) * chartHeight;
                const yClose = chartPadding.top + ((maxPrice + padding - candle.c) / (priceRange + padding * 2)) * chartHeight;

                const isUp = candle.c >= candle.o;
                const color = isUp ? '#10b981' : '#ef4444';

                // Draw wick
                ctx.strokeStyle = color;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x, yHigh);
                ctx.lineTo(x, yLow);
                ctx.stroke();

                // Draw body
                ctx.fillStyle = color;
                const bodyHeight = Math.max(Math.abs(yClose - yOpen), 1);
                ctx.fillRect(x - candleWidth / 2, Math.min(yOpen, yClose), candleWidth, bodyHeight);
            });

            // Draw time labels
            const labelStep = Math.ceil(candlestickData.length / 8);
            ctx.fillStyle = '#888';
            ctx.font = '11px Arial';
            ctx.textAlign = 'center';
            candlestickData.forEach((candle, index) => {
                if (index % labelStep === 0) {
                    const x = chartPadding.left + spacing * index + spacing / 2;
                    const date = new Date(candle.x);
                    const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                    ctx.fillText(timeStr, x, canvas.height - chartPadding.bottom + 20);
                }
            });

            // Draw title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('XAUUSD (Gold / US Dollar)', canvas.width / 2, 25);
        }

        async function fetchHistoricalData() {
            try {
                updateStatus('loading', 'ðŸ“¡ Fetching market data...');
                document.getElementById('connectBtn').disabled = true;

                const url = `https://api.twelvedata.com/time_series?symbol=XAU/USD&interval=${timeframe}&outputsize=50&apikey=${apiKey}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'error') {
                    throw new Error(data.message || 'API Error');
                }

                if (!data.values || data.values.length === 0) {
                    throw new Error('No data returned. Check your API key or try again later.');
                }

                candlestickData = data.values.reverse().map(item => ({
                    x: new Date(item.datetime).getTime(),
                    o: parseFloat(item.open),
                    h: parseFloat(item.high),
                    l: parseFloat(item.low),
                    c: parseFloat(item.close)
                }));

                drawChart();
                updateInfoBar();
                updateStatus('connected', 'ðŸŸ¢ Connected - Live Data Active');
                isConnected = true;
                
                return true;
            } catch (error) {
                console.error('Error:', error);
                updateStatus('disconnected', `ðŸ”´ Error: ${error.message}`);
                isConnected = false;
                return false;
            } finally {
                document.getElementById('connectBtn').disabled = false;
            }
        }

        async function fetchLatestPrice() {
            if (!isConnected) return;
            
            try {
                const url = `https://api.twelvedata.com/price?symbol=XAU/USD&apikey=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.price) {
                    const price = parseFloat(data.price);
                    const lastCandle = candlestickData[candlestickData.length - 1];
                    lastCandle.c = price;
                    lastCandle.h = Math.max(lastCandle.h, price);
                    lastCandle.l = Math.min(lastCandle.l, price);
                    
                    drawChart();
                    updateInfoBar();
                }
            } catch (error) {
                console.error('Error updating price:', error);
            }
        }

        function updateInfoBar() {
            if (candlestickData.length === 0) return;

            const currentCandle = candlestickData[candlestickData.length - 1];
            const firstCandle = candlestickData[0];
            
            const currentPrice = currentCandle.c;
            const openPrice = firstCandle.o;
            const change = currentPrice - openPrice;
            const changePercent = ((change / openPrice) * 100).toFixed(2);

            document.getElementById('currentPrice').textContent = `$${currentPrice.toFixed(2)}`;
            
            const changeEl = document.getElementById('priceChange');
            const changeClass = change >= 0 ? 'green' : 'red';
            changeEl.innerHTML = `<span class="${changeClass}">${change >= 0 ? '+' : ''}$${change.toFixed(2)} (${changePercent}%)</span>`;

            const allPrices = candlestickData.flatMap(c => [c.h, c.l]);
            const high = Math.max(...allPrices);
            const low = Math.min(...allPrices);

            document.getElementById('highPrice').textContent = `$${high.toFixed(2)}`;
            document.getElementById('lowPrice').textContent = `$${low.toFixed(2)}`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        async function connectAPI() {
            const apiKeyInput = document.getElementById('apiKey').value.trim();
            
            if (!apiKeyInput) {
                alert('Please enter your Twelve Data API key');
                return;
            }

            apiKey = apiKeyInput;
            
            const success = await fetchHistoricalData();
            
            if (success) {
                if (updateInterval) clearInterval(updateInterval);
                
                updateInterval = setInterval(fetchLatestPrice, 15000);
                setInterval(fetchHistoricalData, 300000);
            }
        }

        document.getElementById('timeframe').addEventListener('change', (e) => {
            timeframe = e.target.value;
            if (isConnected) {
                fetchHistoricalData();
            }
        });

        document.getElementById('apiKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectAPI();
            }
        });

        initCanvas();
    </script>
</body>
</html>
