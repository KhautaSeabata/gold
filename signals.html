<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mzanzi FX - Historical Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Rajdhani', -apple-system, sans-serif;
            background: linear-gradient(135deg, #000 0%, #0a0a0a 25%, #1a1a1a 50%, #0a0a0a 75%, #000 100%);
            background-attachment: fixed; color: white; overflow: hidden; height: 100vh; width: 100vw; position: fixed;
        }
        .app-container { position: relative; z-index: 2; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(26,26,30,0.95) 100%);
            padding: 8px 12px; border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, #00ff00 0%, #0066ff 50%, #ff0000 100%);
            border-image-slice: 1; backdrop-filter: blur(10px); flex-shrink: 0;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .page-title {
            font-family: 'Orbitron', monospace; font-size: 14px; font-weight: 900;
            background: linear-gradient(135deg, #00ff00 0%, #0066ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .user-info { font-size: 10px; color: rgba(0,255,0,0.8); font-family: 'Orbitron', monospace; }
        .filter-bar {
            display: flex; gap: 4px; overflow-x: auto; padding: 3px 0;
        }
        .filter-bar::-webkit-scrollbar { display: none; }
        .filter-btn {
            padding: 4px 8px; background: rgba(0,0,0,0.8); border: 1px solid rgba(0,255,0,0.3);
            color: #00ff00; border-radius: 4px; font-size: 9px; font-weight: 600; cursor: pointer;
            white-space: nowrap; transition: all 0.3s; font-family: 'Orbitron', monospace;
            text-transform: uppercase; letter-spacing: 0.3px;
        }
        .filter-btn.active {
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            color: #000; box-shadow: 0 0 15px rgba(0,255,0,0.4);
        }
        .content {
            flex: 1; overflow-y: auto; padding: 8px; min-height: 0;
        }
        .stats-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 8px;
        }
        .stat-card {
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,50,0,0.9) 100%);
            border-radius: 6px; padding: 6px; border: 1px solid rgba(0,255,0,0.2);
        }
        .stat-label {
            font-size: 8px; color: rgba(0,255,0,0.6); margin-bottom: 2px;
            font-family: 'Orbitron', monospace; text-transform: uppercase;
        }
        .stat-value {
            font-size: 16px; font-weight: 900; font-family: 'Orbitron', monospace;
        }
        .stat-value.success { color: #00ff00; }
        .stat-value.fail { color: #ff0000; }
        .stat-value.active { color: #0066ff; }
        .stat-value.breakeven { color: #FFD700; }
        .signal-item {
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,50,0,0.9) 100%);
            border-radius: 8px; padding: 10px; margin-bottom: 8px;
            border-left: 3px solid #0066ff; position: relative;
        }
        .signal-item.success { border-left-color: #00ff00; }
        .signal-item.failed { border-left-color: #ff0000; }
        .signal-item.breakeven { border-left-color: #FFD700; }
        .signal-header {
            display: flex; justify-content: space-between; margin-bottom: 6px;
        }
        .signal-symbol {
            font-family: 'Orbitron', monospace; font-size: 12px; font-weight: 700;
            color: #00ff00;
        }
        .status-badge {
            padding: 3px 6px; border-radius: 4px; font-size: 8px; font-weight: 700;
            font-family: 'Orbitron', monospace; text-transform: uppercase;
        }
        .status-badge.success { background: rgba(0,255,0,0.2); color: #00ff00; border: 1px solid #00ff00; }
        .status-badge.failed { background: rgba(255,0,0,0.2); color: #ff0000; border: 1px solid #ff0000; }
        .status-badge.active { background: rgba(0,102,255,0.2); color: #0066ff; border: 1px solid #0066ff; }
        .status-badge.breakeven { background: rgba(255,215,0,0.2); color: #FFD700; border: 1px solid #FFD700; }
        .signal-info {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 6px;
        }
        .info-item {
            font-size: 10px;
        }
        .info-label { color: rgba(0,255,0,0.6); }
        .info-value { color: #fff; font-weight: 600; font-family: 'Orbitron', monospace; }
        .signal-actions {
            display: flex; gap: 4px; flex-wrap: wrap;
        }
        .action-btn {
            padding: 4px 8px; border-radius: 4px; font-size: 9px; font-weight: 600;
            cursor: pointer; transition: all 0.3s; font-family: 'Orbitron', monospace;
            text-transform: uppercase; border: none;
        }
        .btn-success { background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%); color: #000; }
        .btn-fail { background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%); color: #fff; }
        .btn-breakeven { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #000; }
        .btn-delete { background: linear-gradient(135deg, rgba(255,0,0,0.3) 0%, rgba(255,0,0,0.2) 100%); color: #ff0000; border: 1px solid #ff0000; }
        .delete-btn { display: none; }
        .delete-btn.show { display: inline-block; }
        .signal-date {
            font-size: 9px; color: rgba(0,255,0,0.5); margin-top: 6px;
        }
        .bottom-nav {
            position: relative; bottom: 0; left: 0; right: 0;
            background: linear-gradient(180deg, rgba(26,26,30,0.98) 0%, rgba(0,0,0,0.98) 100%);
            display: flex; justify-content: space-around; padding: 6px 0;
            border-top: 2px solid transparent;
            border-image: linear-gradient(90deg, #00ff00 0%, #0066ff 50%, #ff0000 100%);
            border-image-slice: 1; z-index: 1000; backdrop-filter: blur(10px); flex-shrink: 0;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 2px;
            cursor: pointer; flex: 1; padding: 3px; color: #555; transition: all 0.3s;
        }
        .nav-item.active { color: #00ff00; }
        .nav-icon { font-size: 18px; }
        .nav-label { font-size: 9px; font-weight: 600; font-family: 'Orbitron', monospace; text-transform: uppercase; }
        .no-signals {
            text-align: center; padding: 40px 20px; color: rgba(0,255,0,0.4);
        }
        .no-signals-icon { font-size: 40px; margin-bottom: 10px; }
        .date-filter {
            display: flex; gap: 6px; margin-bottom: 8px; align-items: center;
        }
        .date-input {
            flex: 1; padding: 4px 8px; background: rgba(0,0,0,0.8);
            border: 1px solid rgba(0,255,0,0.3); color: #00ff00; border-radius: 4px;
            font-size: 10px; font-family: 'Rajdhani', sans-serif;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-top">
                <div class="page-title">Historical Signals</div>
                <div class="user-info" id="userInfo">MZANZI FX</div>
            </div>
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterSignals('all')">All</button>
                <button class="filter-btn" onclick="filterSignals('active')">Active</button>
                <button class="filter-btn" onclick="filterSignals('success')">Success</button>
                <button class="filter-btn" onclick="filterSignals('failed')">Failed</button>
                <button class="filter-btn" onclick="filterSignals('breakeven')">Breakeven</button>
                <button class="filter-btn" onclick="filterSignals('bullish')">Bullish</button>
                <button class="filter-btn" onclick="filterSignals('bearish')">Bearish</button>
            </div>
        </div>
        <div class="content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Success</div>
                    <div class="stat-value success" id="successCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Failed</div>
                    <div class="stat-value fail" id="failCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active</div>
                    <div class="stat-value active" id="activeCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Breakeven</div>
                    <div class="stat-value breakeven" id="breakevenCount">0</div>
                </div>
            </div>
            <div class="date-filter">
                <input type="date" class="date-input" id="startDate" onchange="filterByDate()">
                <input type="date" class="date-input" id="endDate" onchange="filterByDate()">
            </div>
            <div id="signalsList">
                <div class="no-signals">
                    <div class="no-signals-icon">ðŸ“Š</div>
                    <div>No signals yet</div>
                    <div style="font-size: 11px; margin-top: 8px; color: rgba(0,255,0,0.5);">
                        All generated signals will appear here automatically
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item" onclick="window.location.href='index.html'"><div class="nav-icon">ðŸ“ˆ</div><div class="nav-label">Charts</div></div>
            <div class="nav-item active"><div class="nav-icon">ðŸ“‹</div><div class="nav-label">History</div></div>
        </div>
    </div>
